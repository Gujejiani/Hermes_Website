<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/svg" />
    <!-- seo meta tags -->
    <meta name="description" content="shop" />
    <meta name="keywords" content="shoes, accessories, SALE" />
    <meta name="author" content="Kakha Gujejiani" />
    <!-- seo meta tags End -->
    <!-- facebook  meta tags -->
    <meta
      property="og:url"
      content="https://gujejiani.github.io/Hermes_Website/"
    />
    <meta property="og:type" content="shop_store" />
    <meta property="og:title" content="Hermes Website" />
    <meta property="og:description" content="Hermes_Shop Website" />
    <meta property="og:image" content="https://i.ibb.co/ZLzqHV8/main-1.jpg" />
    <!-- facebook  meta tags End -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Hermes Website</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="#">
          <img class="header__logo" src="./img/logo_2.svg" alt="hermes Logo"
        /></a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list__li nav__list__li__shop__dropdown__parrent">
              <a class="nav__list__link nav__list__link--active" href="#"
                >SHOP</a
              >
              <ul class="nav__list__dropdown">
                <li>
                  <a class="nav__list__dropdown__link" href="#">MAN</a>
                </li>
                <li>
                  <a class="nav__list__dropdown__link" href="#">WOMAN</a>
                </li>
                <li>
                  <a class="nav__list__dropdown__link" href="#">ACCESSORIES</a>
                </li>
              </ul>
            </li>
            <li class="nav__list__li">
              <a class="nav__list__link" href="#">ACCESSORIES</a>
            </li>
            <li class="nav__list__li">
              <a class="nav__list__link" href="#">SALE</a>
            </li>
            <li class="nav__list__li">
              <a class="nav__list__link" href="#">ABOUT US</a>
            </li>
          </ul>
        </nav>
        <div class="nav__icons">
          <a href="#">
            <img
              class="icon nav__icons__search"
              src="./img/icons/search-solid (2).svg"
              alt="search"
          /></a>
          <a class="nav__icons__cart--link" href="#">
            <img
              class="icon nav__icons__cart"
              src="./img/icons/shopping-cart-solid.svg"
              alt="cart"
            /><span
              class="nav__icons__cart__items nav__icons__cart__items--counter"
              >(0)</span
            ></a
          >
        </div>
      </div>
    </header>
  </body>
</html>
